<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="font/stylesheet.css">
</head>

<body>
	<div class="wrapper">
		<div class="animation-wrapper">
			<div class="animation-black-block"></div>
			<div class="animation-grey-block"></div>
			<div class="new-rating">
				<p class="new-rating__value">
					<span class="new-rating__plus"></span>
					<span class="new-rating__number">1</span>
				</p>

				<div class="new-rating__office-wrapper">
					<p class="new-rating__office">Отдел продаж <span>3</span></p>
				</div>
			</div>
			<div class="circle circle--gray"></div>
			<div class="circle circle--black"></div>
		</div>
		<div class="top_line">
			<div class="date block">11.03.2021</div>
			<div class="logo"><img src="img/logo.png" alt=""></div>
			<div class="time block">09:14:16</div>
		</div>
		<ul class="offices">
			<li class="offices__item">
				<div class="offices__grade">
					<div class="offices__number">
						<span class="offices__value offices__value--new"></span>
						<span class="offices__value offices__value--current">0</span>
					</div>
				</div>
				<div class="offices__text">Отдел продаж 1</div>
			</li>
			<li class="offices__item">
				<div class="offices__grade">
					<div class="offices__number">
						<span class="offices__value offices__value--current">0</span>
						<span class="offices__value offices__value--new"></span>
					</div>
				</div>
				<div class="offices__text">Отдел продаж 2</div>
			</li>
			<li class="offices__item">
				<div class="offices__grade">
					<div class="offices__number">
						<span class="offices__value offices__value--current">0</span>
						<span class="offices__value offices__value--new"></span>
					</div>
				</div>
				<div class="offices__text">Отдел продаж 3</div>
			</li>
			<div class="offices__item offices__item--win">
				<div class="offices__grade">
					<div class="offices__number">
						<span class="offices__value offices__value--current">0</span>
						<span class="offices__value offices__value--new"></span>
					</div>
				</div>
				<div class="offices__text">Отдел продаж 4</div>
			</div>
		</ul>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
